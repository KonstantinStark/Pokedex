<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./assets/img/Poké_Ball_icon.svg">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/search.js"></script>
    <script src="script.js"></script>
    <script src="js/db.js"></script>

    <title>Pokedex</title>
</head>

<body onload="init()">

    <header>
        <div class="header">
            <a href="http://127.0.0.1:5500/modul-8/Pokedex/index.html">
                <img class="pokedex-logo" src="./assets/img/Pokedex.png" alt="Pokedex Logo">
            </a>
            <div class="search-area">
                <input type="text" id="searchBar" placeholder="Search for Pokémon..." oninput="searchPokemon()" />
                <div id="searchResults"></div>
            </div>
        </div>
    </header>


    <section>
        <img id="loading" src="./assets/img/Poké_Ball_icon.svg" style="display: none;">
        <div class="main-container">
            <div id="content"></div>
        </div>
        <div class="load-button">
            <button class="load-button-style" onclick="loadMorePokemon()">Load more</button>
        </div>

        <div id="overlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <span class="arrow left" onclick="arrowLeft()">&#9664;</span>
                <h2 id="pokemonName"></h2>
                <img id="pokemonImage" class="overlay-pokemon-image" alt="Pokemon Image">
                <div class="overlay-types">
                    <p class="type-text" id="pokemonHeight"></p>
                    <p class="type-text" id="pokemonWeight"></p>
                    <p class="type-text" id="pokemonType"></p>
                </div>
                <span class="close-btn" onclick="closeOverlay()">❌</span>
                <div class="second-stats">
                    <canvas id="statsChart" width="330" height="330"></canvas>
                </div>
                <span class="arrow right" onclick="arrowRight()">&#9654;</span>
            </div>
        </div>
    </section>


    <section>
        <div class="footer">
            <img class="poke-logo" src="./assets/img/Poké_Ball_icon.svg">
        </div>
    </section>
</body>

</html>
