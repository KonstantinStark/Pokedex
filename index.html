<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Poké_Ball_icon.svg">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <script src="./js/templates.js"></script>
    <title>Pokedex</title>
</head>

<body onload="init()">

    <header>
        <div class="header">
            <img class="pokedex-logo" src="./assets/img/Pokedex.png">

            <div class="search-area">
                <input type="text" id="search-input" placeholder="Search for a Pokémon" />
                <img onclick="search" class="search-btn-img" src="./assets/img/search-poke.png" alt="Search"
                    id="search-btn" />
            </div>
        </div>
    </header>


    <section>
        <img id="loading" src="./assets/img/Poké_Ball_icon.svg" style="display: none;">
        <div class="main-container">
            <div id="content"></div>
        </div>
        <div class="load-button">
            <button class="load-button-style" onclick="loadMorePokemon()">Load more</button>
        </div>

        <div id="overlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <span class="arrow left" onclick="arrowLeft()">&#9664;</span> <!-- Pfeil nach links -->
                <h2 id="pokemon-name"></h2>
                <img id="pokemon-image" class="overlay-pokemon-image" alt="Pokemon Image">
                <div class="overlay-types">
                    <p id="pokemon-height"></p>
                    <p id="pokemon-weight"></p>
                    <p id="pokemon-type"></p>
                </div>
                <span class="close-btn" onclick="closeOverlay()">X</span>
                <div class="second-stats">
                    <div>

                    </div>
                </div>
                <span class="arrow right" onclick="arrowRight()">&#9654;</span> <!-- Pfeil nach rechts -->
            </div>
        </div>


    </section>


    <section>
        <div class="footer">
            <!-- <div class="imp">
                <a class="impressum" href="impressum.html">Impressum</a>
            </div> -->
            <img class="poke-logo" src="./assets/img/Poké_Ball_icon.svg">
            <!-- <div class=" data">
                <a class="datenschutz" href="datenschutz.html">Datenschutz</a>
            </div> -->
        </div>
    </section>

</body>

</html>
